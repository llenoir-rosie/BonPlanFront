<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class = "container">
    <div class="row">
        <div class = "col-md-6 col-md-offser-3">
            <div>
                <h1>Add A New Bon Plan</h1>
                <form [formGroup] = "newBPForm">
                  <div class="ville_name-input">
                          <label>City's name</label>
                          <input class="form-control" formControlName="ville_name" placeholder="{{ ville_name }}" value={{ville_name}} readonly matInput required />
                  </div>
                  <div class="last_name-input">
                      <label>Activity's Type</label>
                      <input class="form-control" formControlName="activity_type" placeholder="{{ activity_type }}" value={{activity_type}} readonly matInput required />
                  </div>
                  <div class="name_input">
                      <label>Name</label>
                      <input class="form-control" formControlName="name" placeholder="Enter BP's name" matInput required />
                  </div>
                  <div class="address_input">
                      <label>Address</label>
                      <input class="form-control" formControlName="address" placeholder="Enter The address" matInput required />
                  </div>
                  <button (click)="addNewBP()">Submit</button>
                </form>
            </div>
        </div>
    </div>
  </div> 
</body>
</html>
