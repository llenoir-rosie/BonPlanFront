<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div cdk-overlay-pane>
    <div class="login-box">
      <h1>Update {{oldBP.name}}</h1>
      <form [formGroup] = "updateBPForm">
        <div class="user-box">
                <input  class="form-control" formControlName="ville_name"  placeholder="{{ville_name}}" value="{{ville_name}}" readonly matInput required />
                <label>City's name</label>
        </div>
        <div class="user-box">                      
            <input class="form-control" formControlName="activity_type" placeholder="{{activity_type}}" value="{{activity_type}} " readonly matInput required />
            <label>Activity's Type</label>
        </div>
        <div class="user-box">                      
            <input class="form-control" formControlName="name" placeholder= "{{oldBP.name}}" value="{{oldBP.name}}" readonly matInput required />
            <label>Name</label>
        </div>
        <div class="user-box">  
          <label>Description</label><br><br>
          <textarea class="form-control" formControlName="address"  placeholder= "{{oldBP.address}}">{{oldBP.address}}</textarea>                    
            <!-- <input class="form-control" formControlName="address" placeholder= "{{oldBP.address}}" matInput required > -->
          
        </div>
        <div>
          <label style="font-size: 1em;color:white">Photo</label>
          <input id="ImageBonPlanUpdated" type="file" class="form-control" formControlName="image">
        </div>
        <a class="submit" (click)="updateNewBP()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        Submit
        </a>
      </form>
    </div>
  </div>
</body>
</html>
