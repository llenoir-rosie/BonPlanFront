<div *ngIf="nomdelaville" class="row">
    <div *ngIf="nomdelactivite" class="row">
        <div *ngFor="let bpl of bp">
            <div (click)="CreNouveauBonPlan(nomdelaville, nomdelactivite)" class="card" testBorderCard = 'setHeight=50'>
                <div class="card-stacked">
                    <div class="card-content">
                      <table class="bordered striped">
                        <tbody>
                <tr>
                <td>Nom</td>
                <td><strong>{{ bpl.name }}</strong></td>
                <td>Description</td>
                <td><strong>{{ bpl.address }}</strong></td>
                </tr>  
                      </tbody>
                    </table>
                      </div>      
                 </div>
              </div>
          </div>
