
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BonplanfrontApp</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <nav>
      <div class="nav-wrapper" style="background-color: #2980b9;">
          <div class="haut-gauche">
            <a href="#" ><img class = "logo-site" src=".\assets\img\logo-site.jfif" height="90%" width="3.5%"></a>
            <div class="right-content">
              <a href="#" class="brand-logo" style="color: rgb(0, 0, 0)">
                Bon Plans
              </a>
              <div class = "nom-ville-actuelle"> &nbsp; {{currentVille}}</div>
              <p class="accroche">Le site qui vous <br> fera aimer voyager</p>
            </div>
          </div>
      
          

          <img class = "activite-navbar" src='{{currentImg}}'>
          <!-- <img class = "activite-navbar" src=".\assets\img\activite-navbar.jpeg"> -->


          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
          <form action="">
            <input
            class="new-search"
            required
            type="text"
            name="name" 
            #searchBox
            placeholder="Recherchez une ville"
            (keyup)="SearchVille(searchBox.value)">
            <div class="collection">
              <a *ngFor="let Ville of this.touteVille"
                (click)="goToDetail(Ville)"
                class="collection-item"
              >
                {{ Ville.name }}
              </a>
            </div>
            <i class="fa fa-search"></i>
          </form>
            <button class="button connexion" (click)="login()">
              <!-- <div *ngIf = "this.currentUser.role=='USER'" class="txt-connection">{{this.currentUser.username}}</div>
              <div *ngIf = "this.currentUser.role!='USER'" class="txt-connection">Se connecter</div> -->
              <img class="logo-authentification" src=".\assets\img\logo-authentification.png" height="50%" width="50%">
            </button>
            <!-- <button *ngIf = "this.currentUser.role!='USER'" class="button création" >
              <div class="txt-création">Créer un compte</div>
              <img class="logo-création" src=".\assets\img\logo-création.png" height="70%" width="70%">
            </button> -->
      </div>
  </nav>
  <body (click)="changeImgNav()">
    <router-outlet></router-outlet>
    <footer class="page-footer" style="background-color:grey">
      <div class="container">
          <div class = "center">
            <h5 class="white-text">Footer Content</h5>
            <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>   
          </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          © 2023 Copyright LPFF
          <a class="grey-text text-lighten-4 right" href="#!">More Links
          <img src=".\assets\img\facebook.png" height="15px" width="15px">
          <img src=".\assets\img\twitter.png" height="15px" width="15px">
          <img src=".\assets\img\instagram.jfif" height="15px" width="15px">
          <img src=".\assets\img\discord.jfif" height="15px" width="15px">
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
