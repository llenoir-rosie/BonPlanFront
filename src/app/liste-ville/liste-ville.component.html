<div class="row">
  <div *ngFor="let ville of listVille">
      <div class="col s4 m4">
        <div (click)="goToVilleActivite(ville)" class="card hoverable" testBorderCard>
          
          <div class="card-image">
               <img src= " {{ ville.image }}" >
          </div>
          <div class="card-content">
            <p class="card-title">{{ ville.name }} </p>
            <!-- <span class="{{ ville.type | villeTypeColor }}">
              {{ ville.type }}
            </span> -->
           <p> {{ ville.description }} </p>
          </div>
        </div>
      </div>
  </div>
</div>
