<div class="row">
  <div *ngFor="let ville of listVille">
      <div class="col s4 m4">
        <div (click)="goToVilleActivite(ville)" class="card" testBorderCard>
          <div class="card-image">
              <img src= {{ville.image}} >
            <span class="card-title">{{ ville.name }} </span>
          </div>
          <div class="card-content">
           <p> {{ ville.description }} </p>
          </div>
        </div>
      </div>
  </div>
</div>
