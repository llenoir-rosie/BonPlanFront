<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BonplanfrontApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class = "container">
    <div class="row">
        <div class = "col-md-6 col-md-offser-3">
            <div class="login-box">
                <h1>Acc√®der au Compte</h1>
                    <form [formGroup]="loginUserForm">
                            <div class="user-box">
                                <input class="form-control" type="text" formControlName="username"  
                                [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" matInput required />
                                <label>Nom d'Utilisateur</label>
                                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                  <div *ngIf="f['username'].errors['required']">Fullname is required</div>
                                </div>
                            </div>
                            <div class="user-box">                               
                                <input class="form-control" type="password" formControlName="password"  
                                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                                matInput required />
                                <label>Mot de Passe</label>
                                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                  <div *ngIf="f['password'].errors['required']">Password is required</div>
                                </div>
                            </div>
                            <a type="submit" (click)="loginUser()">
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              S'identifier
                            </a><p (click)="goToRegistration()">Pas encore de Compte ?</p>
                        </form>
            </div>
        </div>
    </div>
  </div> 
</body>
</html>
