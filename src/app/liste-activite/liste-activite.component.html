<div *ngIf="ville" class="row">
  <div *ngFor="let act of activite">
    <div class="col s12 m8 offset-m2">
    <h2 class="header center">{{ act.name }}</h2>
    {{act.name}}
    <div class="card horizontal hoverable" (click)="goToVilleActiviteBonplan(ville, act)">
      <!-- <div class="card-image">
        <img [src]="ville.image">
      </div> -->
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td>Nom</td>
                <td><strong>{{ act.name }}</strong></td>
                <td>Description</td>
                <td><strong>{{ act.description }}</strong></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a (click)="goToVilleList()" ><span class="{{'chip'}}" style="color:rgb(0, 0, 0);background-color:rgb(253, 228, 0);">Retour</span></a>
        </div>
      </div>
    </div>
    </div>
    </div>
    <h4 *ngIf='!ville' class="center">Aucune ville Ã  afficher !</h4>
